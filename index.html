<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Semester Average Calculator</h1>
        <form id="averageForm">
            <div class="module">
                <label for="CNA">CNA (Coeff 3):</label>
                <input type="number" id="CNA" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="TAS">TAS (Coeff 2):</label>
                <input type="number" id="TAS" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="Routage">Routage (Coeff 2):</label>
                <input type="number" id="Routage" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="Antennes">Antennes (Coeff 2):</label>
                <input type="number" id="Antennes" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="POO">POO (Coeff 2):</label>
                <input type="number" id="POO" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="TP_TAS">TP TAS (Coeff 1):</label>
                <input type="number" id="TP_TAS" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="TP_Routage">TP Routage (Coeff 1):</label>
                <input type="number" id="TP_Routage" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="TP_CNA">TP CNA (Coeff 1):</label>
                <input type="number" id="TP_CNA" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="Linux">Linux (Coeff 1):</label>
                <input type="number" id="Linux" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="Normes">Normes (Coeff 1):</label>
                <input type="number" id="Normes" placeholder="Enter grade" required>
            </div>
            <div class="module">
                <label for="Anglais">Anglais (Coeff 1):</label>
                <input type="number" id="Anglais" placeholder="Enter grade" required>
            </div>
            <button type="submit">Calculate Average</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
